[package]
name = "composable"
version = "0.6.0"
edition = "2021"

readme = "README.md"
license = "MIT OR Apache-2.0"
include = ["LICENSE-APACHE.md", "LICENSE-MIT.md"]


[features]
spin = ["flume/spin"]

[dependencies]
futures = { version = "0.3.29", features = ["executor"] }
flume = { git = "https://github.com/bwoods/flume.git", features = ["async"], default-features = false }
ambience = "0.2.1"

derive_reducers = { path = "src/reducer/derive_reducers" }

[dependencies.derive_more]
version = "0.99.17"
features = ["from", "try_into", "as_ref", "as_mut"]
default-features = false

[dev-dependencies]
ntest_timeout = "0.9.0"
divan = "0.1.3"

winit = "0.29.4"
wgpu = { git = "https://github.com/gfx-rs/wgpu.git", rev = "ebcfd25" } # until 0.19 ships


[profile.release]
debug = true
lto = "thin"

[profile.deployment]
inherits = "release"
codegen-units = 1
incremental = false
debug = false
strip = true
lto = "fat"

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3


[[bench]]
name = "sends"
harness = false
