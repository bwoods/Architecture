[package]
name = "composable"
version = "0.6.0"
edition = "2021"

readme = "README.md"
license = "MIT OR Apache-2.0"
include = ["LICENSE-APACHE.md", "LICENSE-MIT.md"]


[features]
spin = ["flume/spin"]
blocking = []

[dependencies]
derive_reducers = { path = "src/derive_macros/derive_reducers" }
derive_more = { version = "1.0.0-beta", features = ["from", "try_into"], default-features = false }
flume = { git = "https://github.com/zesterer/flume.git", features = ["async"], default-features = false }
futures = { version = "0.3.29", features = ["executor"] }
ambience = "0.2.1"


[dev-dependencies]
ntest_timeout = "0.9.0"
divan = "0.1.5"

winit = "0.29.4"
wgpu = { git = "https://github.com/gfx-rs/wgpu.git", rev = "ebcfd25" } # until 0.19 ships
muda = "0.11.2"

[target.'cfg(target_os = "windows")'.dependencies.windows-sys]
version = "0.52.0"


[profile.release]
debug = true
lto = "thin"

[profile.deployment]
inherits = "release"
codegen-units = 1
incremental = false
debug = false
strip = true
lto = "fat"

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3


[[bench]]
name = "sends"
harness = false


[[example]]
name = "winit"
required-features = ["blocking"]
